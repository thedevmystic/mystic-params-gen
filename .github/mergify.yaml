pull_request_rules:
  - name: Ask to resolve conflict
    conditions:
      - conflict
      - author!=mergify[bot]
      - author!=dependabot[bot]
    actions:
        comment:
          message: This pull request is in conflict. Could you fix it @{{author}}?

  - name: Ask to resolve conflict for other branches
    conditions:
      - conflict
      - author=mergify[bot]
    actions:
        comment:
          message: This pull request is in conflict. Could you fix it @thedevmystic?

  - name: Development targets main branch
    conditions:
      - base!=main
      - author!=mergify[bot]
      - author!=dependabot[bot]
    actions:
        comment:
          message: |
            @{{author}}, all pull requests must be targeted towards the `main` development branch.
            Once merged into `main`, it is possible to apply changes to `{{base}}`, but it must be in
            `main` to have these changes reflected into new releases.
